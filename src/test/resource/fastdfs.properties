#Tracker Server IP地址
#fastdfs.trackers=192.168.0.48:22122,192.168.0.49:22122
fastdfs.trackers=192.168.0.48:22122
#连接soTimeout设置 毫秒
fastdfs.soTimeout=10000
#连接超时设置  毫秒
fastdfs.connectTimeout=5000
#连接池 maxTotal
fastdfs.maxTotal=20
#连接池 maxTotalPerKey
fastdfs.maxTotalPerKey=20
#连接池 maxIdlePerKey 最大空闲连接数(影响并发性能)
fastdfs.maxIdlePerKey=5